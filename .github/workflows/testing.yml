name: CI

on: [push]

jobs:
  testing:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x, 14.x, 16.x, 17.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js for use with actions
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache
        uses: actions/cache@v1.0.0
        with:
          path: ~/.cache/yarn
          key: ${{ matrix.os }}-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: |
            ${{ matrix.os }}-
      - name: Install deps
        run: yarn install
      - name: Testing @fleur/fleur
        run: |
          cd packages/fleur
          yarn prepublishOnly
          yarn test --coverage --verbose
      - name: Testing @fleur/di
        run: |
          cd packages/di
          yarn prepublishOnly
          yarn test --coverage --verbose
      - name: Testing @fleur/react
        run: |
          cd packages/react
          yarn prepublishOnly
          yarn test --coverage --verbose
      - name: Testing @fleur/testing
        run: |
          cd packages/testing
          yarn prepublishOnly
          yarn test --coverage --verbose
      - name: Testing @fleur/create-next-app
        run: |
          cd packages/create-next-app
          yarn prepublishOnly
          node ./bin/index test-app
          cd test-app
          yarn install
          yarn run build
      - name: Testing @fleur/next
        run: |
          cd packages/next
          yarn prepublishOnly
      - name: Benchmarking
        run: |
          cd packages/fleur-benchmarks
          yarn test
